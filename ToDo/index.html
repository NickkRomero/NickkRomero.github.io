<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--
        Eisen aan onze to-do app
        - Todo toevoegen
        - Todo afvinken
        - Todo verwijderen
        - Todo bewerken
    -->
    
    <div class="container">

        <div class="backgroundfade">

        </div>

        <div class="top">
            <h1>ToDo App</h1>
        </div>

        <div class="todos-container">

            <div class="new-todo">
                <input type="text">
                <button>Toevoegen</button>
            </div>

            <div class="todos">

                <div class="todo">
                    <label>
                        <input type="checkbox" name="todo">
                        <span class="title">Eerste todo</span>
                    </label>
                    <svg class="trash-icon icon-red" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                    <svg class="edit-icon icon-green" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                        </path>
                    </svg>
                </div>

            </div>

        </div>

    <div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
       integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
